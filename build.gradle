plugins {
    id 'java'
}

apply plugin: 'java-library'
apply plugin: 'maven'

group 'powerdancer'
version '1.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {url 'https://xushichangdesmond.github.io/mavenRepo'}
    mavenCentral()
}

dependencies {
    implementation "powerdancer:asm-proxy:1.1"
    api group: 'org.mybatis', name: 'mybatis', version: '3.5.1'

    testCompile "com.h2database:h2:1.4.199"
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.28.2'

    testRuntime 'org.slf4j:slf4j-simple:1.7.25'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}